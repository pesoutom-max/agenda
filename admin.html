<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilPyme Pro - Administrar Calendario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="pro-header">
            <div class="pro-header-inner">
                <div class="logo">FacilPyme <span class="pro-label">Pro</span></div>
                <a href="index.html?view=pro" class="btn-agendar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Agendar
                </a>
            </div>
        </header>

        <main id="admin-app">
            <section id="view-admin" class="fade-in">
                <h1 id="dashboard-title">Panel de Control</h1>
                <p class="subtitle" id="dashboard-subtitle">Administra tu agenda y pacientes</p>

                <!-- Tabs -->
                <div class="tabs-bar">
                    <button data-tab="today" class="tab-btn active">&#128197; Hoy</button>
                    <button data-tab="agenda" class="tab-btn">&#128197;&#65039; Otros</button>
                    <button data-tab="reminders" class="tab-btn">&#128276; Avisos</button>
                    <button data-tab="settings" class="tab-btn">&#9881;&#65039; Conf</button>
                </div>

                <!-- Tab: Today -->
                <div id="tab-content-today">
                    <div id="today-agenda-list" class="agenda-list"></div>
                </div>

                <!-- Tab: Calendar/Others -->
                <div id="tab-content-agenda" style="display: none;">
                    <div style="margin-bottom: 24px;">
                        <div id="calendar-root-admin"></div>
                        <input type="hidden" id="admin-date-picker">
                    </div>

                    <div class="admin-day-actions">
                        <button class="btn-primary btn-dark" id="btn-block-day">Bloquear D&iacute;a</button>
                        <button class="btn-primary btn-unblock" id="btn-unblock-day">Limpiar D&iacute;a</button>
                    </div>

                    <div class="calendar-grid" id="admin-time-grid"></div>

                    <div id="appointments-section" style="margin-top: 32px; display: none;">
                        <h3 style="font-size: 1rem; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                            &#128203; Pacientes del d&iacute;a
                        </h3>
                        <div id="admin-appointments-list"></div>
                    </div>
                </div>

                <!-- Tab: Settings -->
                <div id="tab-content-settings" style="display: none;">
                    <div class="pro-card settings-card">
                        <h3>Horarios Generales</h3>
                        <p class="settings-description">Define tu ventana de atenci&oacute;n global.</p>

                        <div class="form-group">
                            <label>Hora de Inicio</label>
                            <select id="set-start"></select>
                        </div>
                        <div class="form-group">
                            <label>Hora de Cierre (&Uacute;ltima hora disponible)</label>
                            <select id="set-end"></select>
                        </div>

                        <hr class="settings-divider">

                        <h4 style="margin-bottom: 12px;">Descanso / Colaci&oacute;n</h4>
                        <div class="settings-row">
                            <div class="form-group">
                                <label>Inicia</label>
                                <select id="set-lunch-start"></select>
                            </div>
                            <div class="form-group">
                                <label>Termina</label>
                                <select id="set-lunch-end"></select>
                            </div>
                        </div>

                        <button class="btn-primary" id="btn-save-settings">Guardar Configuraci&oacute;n</button>
                    </div>
                </div>

                <!-- Tab: Reminders -->
                <div id="tab-content-reminders" style="display: none;">
                    <div id="reminders-list"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Editar Cita</h2>
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label>Nombre del Paciente</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Tel&eacute;fono</label>
                <input type="tel" id="edit-phone" maxlength="9">
            </div>
            <div class="form-group">
                <label>RUT</label>
                <input type="text" id="edit-rut">
            </div>
            <div class="form-group">
                <label>Horario</label>
                <select id="edit-time"></select>
            </div>

            <div class="modal-actions">
                <button class="btn-primary btn-modal-cancel" id="btn-modal-cancel">Cancelar</button>
                <button class="btn-primary" id="btn-modal-save">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
